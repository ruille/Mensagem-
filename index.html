<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mini Fórum Privado</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

<style>
body{
  margin:0;
  background:#0f172a;
  font-family:Arial;
  color:white;
  display:flex;
  justify-content:center;
}

.container{
  width:100%;
  max-width:500px;
  padding:20px;
}

h2{
  text-align:center;
}

.topo{
  margin-bottom:15px;
}

input{
  width:100%;
  padding:10px;
  border:none;
  border-radius:8px;
  margin-bottom:8px;
  background:#1e293b;
  color:white;
}

button{
  padding:10px;
  border:none;
  border-radius:8px;
  background:#22c55e;
  color:white;
  cursor:pointer;
}

#chat{
  background:#1e293b;
  height:350px;
  overflow:auto;
  padding:10px;
  border-radius:10px;
  margin-bottom:10px;
}

.mensagem{
  margin-bottom:8px;
  padding:8px;
  border-radius:8px;
  max-width:75%;
}

.eu{
  background:#22c55e;
  margin-left:auto;
  color:black;
}

.outro{
  background:#334155;
}

.nome{
  font-size:12px;
  font-weight:bold;
}

.texto{
  font-size:14px;
}
</style>
</head>

<body>

<div class="container">

<h2>Chat Privado</h2>

<div class="topo">
<input id="nomeInput" placeholder="Seu nome">
<input id="salaInput" placeholder="Código da sala">
<button onclick="entrarSala()">Entrar na sala</button>
</div>

<div id="chat"></div>

<input id="msg" placeholder="Digite mensagem">
<button onclick="enviar()">Enviar</button>

</div>

<script>

const supabaseUrl = "https://ggfsvnbdgywybfuftoxr.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdnZnN2bmJkZ3l3eWJmdWZ0b3hyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE2ODI5NTEsImV4cCI6MjA4NzI1ODk1MX0.XrWGUNPgdlvenK08xt1WupCufwZHBo0wyI1Z_Idihkk";

const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

let salaAtual = null;

const nomeSalvo = localStorage.getItem("nome");
if(nomeSalvo){
  document.getElementById("nomeInput").value = nomeSalvo;
}

function entrarSala(){
  const nome = document.getElementById("nomeInput").value;
  const sala = document.getElementById("salaInput").value;

  if(!nome || !sala){
    alert("Digite nome e código da sala");
    return;
  }

  localStorage.setItem("nome", nome);
  salaAtual = sala;
  carregar();
}

async function carregar(){
  if(!salaAtual) return;

  const { data } = await supabaseClient
    .from("mensagens")
    .select("*")
    .eq("sala", salaAtual)
    .order("id", { ascending: true });

  const chat = document.getElementById("chat");
  chat.innerHTML = "";

  const meuNome = document.getElementById("nomeInput").value;

  data.forEach(m=>{
    const classe = m.nome === meuNome ? "mensagem eu" : "mensagem outro";
    chat.innerHTML += `
      <div class="${classe}">
        <div class="nome">${m.nome}</div>
        <div class="texto">${m.texto}</div>
      </div>
    `;
  });

  chat.scrollTop = chat.scrollHeight;
}

async function enviar(){
  const texto = document.getElementById("msg").value;
  const nome = document.getElementById("nomeInput").value;

  if(!texto || !nome || !salaAtual){
    alert("Entre em uma sala primeiro");
    return;
  }

  await supabaseClient
    .from("mensagens")
    .insert([{ texto, nome, sala: salaAtual }]);

  document.getElementById("msg").value="";
}

supabaseClient
  .channel('chat-global')
  .on(
    'postgres_changes',
    { event: 'INSERT', schema: 'public', table: 'mensagens' },
    payload => {
      if(payload.new.sala === salaAtual){
        carregar();
      }
    }
  )
  .subscribe();

</script>

</body>
</html>
