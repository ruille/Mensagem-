<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mini Fórum Online</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

<style>
body{
  background:#111;
  color:white;
  font-family:Arial;
  padding:20px;
}

#chat{
  background:#222;
  height:350px;
  overflow:auto;
  padding:15px;
  border-radius:10px;
  margin-bottom:10px;
}

.mensagem{
  margin-bottom:10px;
  padding:8px;
  background:#333;
  border-radius:8px;
}

.nome{
  font-weight:bold;
  color:#4CAF50;
  font-size:14px;
}

.texto{
  font-size:15px;
}

input{
  padding:10px;
  border-radius:6px;
  border:none;
}

#nomeInput{
  width:100%;
  margin-bottom:10px;
}

#msg{
  width:75%;
}

button{
  padding:10px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  background:#4CAF50;
  color:white;
}
</style>
</head>

<body>

<h2>Mini Fórum Online</h2>

<input id="nomeInput" placeholder="Digite seu nome">

<div id="chat"></div>

<input id="msg" placeholder="Digite mensagem">
<button onclick="enviar()">Enviar</button>

<script>

const supabaseUrl = "https://ggfsvnbdgywybfuftoxr.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdnZnN2bmJkZ3l3eWJmdWZ0b3hyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE2ODI5NTEsImV4cCI6MjA4NzI1ODk1MX0.XrWGUNPgdlvenK08xt1WupCufwZHBo0wyI1Z_Idihkk";

const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

// Salvar nome no navegador
const nomeSalvo = localStorage.getItem("nome");
if(nomeSalvo){
  document.getElementById("nomeInput").value = nomeSalvo;
}

document.getElementById("nomeInput").addEventListener("input", function(){
  localStorage.setItem("nome", this.value);
});

async function carregar(){
  const { data, error } = await supabaseClient
    .from("mensagens")
    .select("*")
    .order("id", { ascending: true });

  if(error){
    console.log(error);
    return;
  }

  const chat = document.getElementById("chat");
  chat.innerHTML = "";

  data.forEach(m=>{
    chat.innerHTML += `
      <div class="mensagem">
        <div class="nome">${m.nome}</div>
        <div class="texto">${m.texto}</div>
      </div>
    `;
  });

  chat.scrollTop = chat.scrollHeight;
}

async function enviar(){
  const texto = document.getElementById("msg").value;
  const nome = document.getElementById("nomeInput").value;

  if(!texto || !nome){
    alert("Digite seu nome e mensagem");
    return;
  }

  const { error } = await supabaseClient
    .from("mensagens")
    .insert([{ texto, nome }]);

  if(error){
    console.log(error);
    alert("Erro ao enviar");
    return;
  }

  document.getElementById("msg").value="";
}

supabaseClient
  .channel('mensagens')
  .on(
    'postgres_changes',
    { event: 'INSERT', schema: 'public', table: 'mensagens' },
    () => carregar()
  )
  .subscribe();

carregar();

</script>

</body>
</html>
