<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Chat Privado Seguro</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

<style>
body{
  margin:0;
  background:#0f172a;
  font-family:Arial;
  color:white;
  display:flex;
  justify-content:center;
}

.container{
  width:100%;
  max-width:500px;
  padding:20px;
}

input{
  width:100%;
  padding:10px;
  border:none;
  border-radius:8px;
  margin-bottom:8px;
  background:#1e293b;
  color:white;
}

button{
  padding:10px;
  border:none;
  border-radius:8px;
  background:#22c55e;
  color:white;
  cursor:pointer;
  width:100%;
  margin-bottom:8px;
}

#chat{
  background:#1e293b;
  height:350px;
  overflow:auto;
  padding:10px;
  border-radius:10px;
  margin-bottom:10px;
}

.mensagem{
  margin-bottom:8px;
  padding:8px;
  border-radius:8px;
  background:#334155;
}

.topbar{
  margin-bottom:15px;
  font-size:12px;
  text-align:right;
}
</style>
</head>

<body>

<div class="container">

<h2>Chat Privado Seguro</h2>

<div id="auth">
<input id="email" placeholder="Seu Gmail">
<input id="senha" type="password" placeholder="Senha">
<button onclick="registrar()">Criar Conta</button>
<button onclick="login()">Entrar</button>
</div>

<div id="app" style="display:none;">

<div class="topbar">
<span id="usuario"></span>
<button onclick="logout()">Sair</button>
</div>

<input id="salaInput" placeholder="Código da sala">
<button onclick="entrarSala()">Entrar na sala</button>

<div id="chat"></div>

<input id="msg" placeholder="Digite mensagem">
<button onclick="enviar()">Enviar</button>

</div>

</div>

<script>

const supabase = window.supabase.createClient(
  "https://ggfsvnbdgywybfuftoxr.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdnZnN2bmJkZ3l3eWJmdWZ0b3hyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE2ODI5NTEsImV4cCI6MjA4NzI1ODk1MX0.XrWGUNPgdlvenK08xt1WupCufwZHBo0wyI1Z_Idihkk"
);

let salaAtual = null;
let userAtual = null;

async function registrar(){
  const email = document.getElementById("email").value;
  const senha = document.getElementById("senha").value;

  const { error } = await supabase.auth.signUp({ email, password: senha });

  if(error) alert(error.message);
  else alert("Conta criada! Agora faça login.");
}

async function login(){
  const email = document.getElementById("email").value;
  const senha = document.getElementById("senha").value;

  const { data, error } = await supabase.auth.signInWithPassword({ email, password: senha });

  if(error){
    alert(error.message);
  } else {
    userAtual = data.user;
    iniciarApp();
  }
}

function iniciarApp(){
  document.getElementById("auth").style.display="none";
  document.getElementById("app").style.display="block";
  document.getElementById("usuario").innerText = userAtual.email;
}

async function logout(){
  await supabase.auth.signOut();
  location.reload();
}

function entrarSala(){
  salaAtual = document.getElementById("salaInput").value;
  carregar();
}

async function carregar(){
  if(!salaAtual) return;

  const { data } = await supabase
    .from("mensagens")
    .select("*")
    .eq("sala", salaAtual)
    .order("id", { ascending: true });

  const chat = document.getElementById("chat");
  chat.innerHTML = "";

  data.forEach(m=>{
    chat.innerHTML += `
      <div class="mensagem">
        <b>${m.user_email}</b><br>
        ${m.texto}
      </div>
    `;
  });

  chat.scrollTop = chat.scrollHeight;
}

async function enviar(){
  if(!salaAtual) return alert("Entre em uma sala");

  await supabase
    .from("mensagens")
    .insert([{
      texto: document.getElementById("msg").value,
      sala: salaAtual,
      user_id: userAtual.id,
      user_email: userAtual.email
    }]);

  document.getElementById("msg").value="";
}

supabase
  .channel('chat')
  .on('postgres_changes',
      { event: 'INSERT', schema: 'public', table: 'mensagens' },
      payload => {
        if(payload.new.sala === salaAtual){
          carregar();
        }
      }
  )
  .subscribe();

</script>

</body>
</html>
