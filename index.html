<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Chat Privado</title>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#0f172a;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.container{
  width:95%;
  max-width:500px;
}

input{
  width:100%;
  padding:12px;
  margin:6px 0;
  border:none;
  border-radius:8px;
  background:#1e293b;
  color:white;
}

button{
  width:100%;
  padding:12px;
  margin-top:6px;
  border:none;
  border-radius:8px;
  background:#22c55e;
  color:white;
  font-weight:bold;
  cursor:pointer;
}

#chatBox{
  height:300px;
  overflow:auto;
  background:#1e293b;
  padding:10px;
  border-radius:8px;
  margin-top:10px;
}

.msg{
  background:#0f172a;
  padding:8px;
  margin:5px 0;
  border-radius:6px;
}
.small{
  font-size:12px;
  opacity:0.6;
}
</style>
</head>
<body>

<div class="container">

<div id="loginArea">
<h2>Login</h2>
<input id="email" placeholder="Email">
<input id="senha" type="password" placeholder="Senha">
<button id="btnCriar">Criar Conta</button>
<button id="btnEntrar">Entrar</button>
</div>

<div id="chatArea" style="display:none;">
<h2>Chat Privado</h2>

<input id="nome" placeholder="Seu nome">
<input id="sala" placeholder="Código da sala">
<button id="btnSala">Entrar na Sala</button>

<div id="chatBox"></div>

<input id="mensagem" placeholder="Digite mensagem">
<button id="btnEnviar">Enviar</button>
<button id="btnSair" style="background:#ef4444;">Sair</button>
</div>

</div>

<script>
const supabaseUrl = "https://ggfsvnbdgywybfuftoxr.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdnZnN2bmJkZ3l3eWJmdWZ0b3hyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE2ODI5NTEsImV4cCI6MjA4NzI1ODk1MX0.XrWGUNPgdlvenK08xt1WupCufwZHBo0wyI1Z_Idihkk";

const { createClient } = supabase;
const client = createClient(supabaseUrl, supabaseKey);

let salaAtual = null;

/* ---------- Verificar Sessão ---------- */
async function verificarSessao(){
  const { data } = await client.auth.getSession();
  if(data.session){
    loginArea.style.display="none";
    chatArea.style.display="block";
  }
}
verificarSessao();

/* ---------- Criar Conta ---------- */
btnCriar.onclick = async () => {
  const email = email.value;
  const senha = document.getElementById("senha").value;

  const { error } = await client.auth.signUp({ email, password:senha });

  if(error) alert(error.message);
  else alert("Conta criada!");
};

/* ---------- Login ---------- */
btnEntrar.onclick = async () => {
  const email = document.getElementById("email").value;
  const senha = document.getElementById("senha").value;

  const { error } = await client.auth.signInWithPassword({
    email,
    password:senha
  });

  if(error) alert(error.message);
  else verificarSessao();
};

/* ---------- Logout ---------- */
btnSair.onclick = async () => {
  await client.auth.signOut();
  location.reload();
};

/* ---------- Entrar na Sala ---------- */
btnSala.onclick = () => {
  salaAtual = document.getElementById("sala").value;
  carregarMensagens();
};

/* ---------- Enviar Mensagem ---------- */
btnEnviar.onclick = async () => {
  const texto = document.getElementById("mensagem").value;
  const nome = document.getElementById("nome").value;

  if(!texto || !salaAtual) return;

  const { error } = await client.from("mensagens").insert([
    { texto, nome, sala:salaAtual }
  ]);

  if(error) alert(error.message);

  document.getElementById("mensagem").value="";
};

/* ---------- Carregar Mensagens ---------- */
async function carregarMensagens(){
  if(!salaAtual) return;

  const { data } = await client
    .from("mensagens")
    .select("*")
    .eq("sala", salaAtual)
    .order("id", { ascending:true });

  chatBox.innerHTML="";
  data.forEach(m=>{
    chatBox.innerHTML += `
      <div class="msg">
        <b>${m.nome}</b>
        <div>${m.texto}</div>
        <div class="small">Sala: ${m.sala}</div>
      </div>
    `;
  });
}

/* Atualiza automaticamente */
setInterval(carregarMensagens,3000);

</script>

</body>
</html>
