<script>

// ðŸ”¹ SUA CONFIGURAÃ‡ÃƒO
const supabaseUrl = "https://ggfsvnbdgywybfuftoxr.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdnZnN2bmJkZ3l3eWJmdWZ0b3hyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE2ODI5NTEsImV4cCI6MjA4NzI1ODk1MX0.XrWGUNPgdlvenK08xt1WupCufwZHBo0wyI1Z_Idihkk"; // coloque sua chave aqui

// ðŸ”¹ CRIANDO CLIENTE
const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

// ðŸ”¹ CARREGAR MENSAGENS
async function carregar(){
  const { data, error } = await supabaseClient
    .from("mensagens")
    .select("*")
    .order("created_at", { ascending: true });

  if(error){
    console.log("Erro ao carregar:", error);
    return;
  }

  const chat = document.getElementById("chat");
  chat.innerHTML = "";

  data.forEach(m=>{
    chat.innerHTML += `<p>${m.texto}</p>`;
  });

  chat.scrollTop = chat.scrollHeight;
}

// ðŸ”¹ ENVIAR MENSAGEM
async function enviar(){
  const texto = document.getElementById("msg").value;
  if(!texto) return;

  const { error } = await supabaseClient
    .from("mensagens")
    .insert([{ texto }]);

  if(error){
    console.log("Erro ao enviar:", error);
    alert("Erro ao enviar mensagem. Veja console.");
    return;
  }

  document.getElementById("msg").value="";
  carregar();
}

// ðŸ”¹ ATUALIZA EM TEMPO REAL
supabaseClient
  .channel('mensagens')
  .on('postgres_changes',
      { event: 'INSERT', schema: 'public', table: 'mensagens' },
      () => carregar()
  )
  .subscribe();

carregar();

</script>
